<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>Anagram game</h1>
      <h2>Try guessing the original word </h2>
  </header>
    
  <section>
    <p class="anagramword" id="anagram"></p>
    <p class="word-length" id="word-length"></p>
    <input type="text" id="input-field" placeholder="Your guess"></input>
    <button class ="generate-button" id="generate-button">Start game!</button>
    <button class="check-button" id="check-button">Check my guess</button>
    <button class="pass-button" id="pass-button">Pass</button>
    <script src="index.js"></script>
  </section>
  </body>
</html>
